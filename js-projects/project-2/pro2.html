<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>project 2</title>
  <script src="https://cdn.tailwindcss.com" defer></script>

</head>
<body class="m-24 flex justify-center justify-items-center  ">
  <form action="" class="p-6">
    <h1 class="font-bold">
      BMI CALCULATOR
    </h1>
    <input class="p-6" type="text" placeholder="Enter your weight in kg." id="weight"/>
    <br/>
    <input class="p-6" type="text" placeholder="Enter your height in cm." id="height"/>
    <br/>
    <div class="bg-[black] w-64 h-12  text-2xl rounded-lg mt-4 ">
      <p aria-placeholder="result" class="text-red-600"  id="bmi"></p>
    </div>
    <button class="h-12 w-24 bg-[green] text-yellow-600 mt-4" type="submit"  >Calculate</button>
  </form>
</body>
<script src="pro2.js"></script>
</html>
